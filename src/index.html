<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta
    name="viewport"
    content="initial-scale=1.0,width=device-width,user-scalable=no,viewport-fit=cover,maximum-scale=1.0, user-scalable=no"
  />
    <title>Steamshot 13</title>
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.167.0/build/three.module.js"
    //import * as THREE from "https://js13kgames.com/webxr-src/2024/three.js";
  
    window.THREE = THREE;
  </script>

  <script>
    function showLeaderboard(){
      const elm = document.getElementById("name");
      //console.log( `Name=${elm.value}`);
      const gameover = document.getElementById("gameoverPanel");
      gameover.style.display = "none";
      const leaderboard = document.getElementById("leaderboardPanel");
      leaderboard.style.display = "block";
    }
    function showGameover(){
      const gameover = document.getElementById("gameoverPanel");
      gameover.style.display = "block";
      const leaderboard = document.getElementById("leaderboardPanel");
      leaderboard.style.display = "none";
    }
  </script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .tmp{
        color: #a390cf;
      }

      .panel{
        position: absolute;
        width: 50%;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-60%);
        z-index: 1000;
        border: 10px solid #d3b784; 
        text-align: center;
        background-image: linear-gradient(135deg, #2b2a2a 25%, #3e3d3d 25%, #3e3d3d 50%, #2b2a2a 50%, #2b2a2a 75%, #3e3d3d 75%, #3e3d3d 100%);
        background-size: 50px 50px; /* Simple checkered pattern */
        padding: 10px 40px;
        color: #d0b790;
        font-family: 'Times', serif;
        font-size: 30px;
        display: none;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      }
      .panel p{
        color: #a39681;
      }
      table{
        font-weight: bolder;
        width: 100%;
      }
      table td:first-child{
        text-align: right;
        width: 50%;
        padding: 0 20px 0 20px;
      }
      table td{
        text-align: left;
        padding: 0 20px 0 20px;
      }
      .button {
          font-size: 1.2em;
          background-color: #5e4b2f; /* Bronze-like color */
          color: #d3b784; /* Golden text */
          border: 2px solid #a38e6f; /* Border with lighter gold */
          padding: 10px 20px;
          cursor: pointer;
          text-transform: uppercase;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Button shadow */
          transition: background-color 0.3s, box-shadow 0.3s;
      }

      .button:hover {
          background-color: #a38e6f; /* Lighter on hover */
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* More pronounced shadow on hover */
      }

      input {
        margin: 0 0 10px 0;
        width: 300px;
        padding: 10px 15px;
        font-size: 1.2em;
        background-color: #3e3d3d; /* Dark metal color */
        color: #d3b784; /* Golden text color */
        border: 2px solid #5e4b2f; /* Bronze-like border */
        border-radius: 10px; /* Rounded corners */
        box-shadow: inset 0 0 10px #000000, 0 0 10px #000000; /* Inner shadow for depth */
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition for hover effects */
    }

    input:focus {
        border-color: #a38e6f; /* Lighter bronze color on focus */
        box-shadow: inset 0 0 15px #5e4b2f, 0 0 15px #000000; /* Enhanced shadow on focus */
        background-color: #2b2a2a; /* Darker background on focus */
    }

    .title {
        font-size: 2em;
        margin: 0;
        text-shadow: 3px 3px #5e4b2f; /* Shadow for depth */
    }
    </style>
  </head>
  <body>
    <div id="openingPanel" class="panel" style="display: block;"> 
      <img id="ballPic" width="128px" height="128px" />
      <h1 class="title">STEAMSHOT 13</h1>
      <p>Don't let a 13 ball pass. Score points with a green ball hit. Lose points if you hit a red ball. How long can you survive?</p>
      <h3>Instructions</h3>
      <p>Shoot with the trigger<br>
      Press the button below to PLAY</p>
    </div>
    <div id="gameoverPanel" class="panel" style="display:none">
      <h1 class="title">GAMEOVER</h1>
      <p id="details">
        You let a 13 ball pass
        <table>
          <tr><td>Hit score</td><td>20</td></tr>
          <tr><td>Time</td><td>01:20</td></tr>
          <tr><td>Total Score</td><td>500</td></tr>
        </table>
      </p>
      <input id="name" type="text" placeholder="Enter your name" >
      <button class="button" onClick="showLeaderboard()">LEADERBOARD</button>
    </div>
    <div id="leaderboardPanel" class="panel" style="display:none">
      <h1>LEADERBOARD</h1>
      <p id="leaderboard">
      </p>
      <button class="button" onClick="showGameover()">BACK</button>
    </div>
  </body>
</html>
